			li{
				list-style:none;
				border-color:#ccc;
				line-height:24px;
				padding:10px 30px;
				font-family:Arial;
				text-shadow:4px 4px 5px;
				opacity:0.5;
			}
		</style>
		
		<script type="text/javascript"> 
			function getNode()
			{		
				var nodeli =  document.getElementsByTagName("li");
				for(var i in nodeli)
				{
					alert(i);
					nodeli[i].onmouseover = function(){
						this.style.backgroundColor = "#419cff";
					}
					nodeli[i].onmouseout= function(){
						this.style.backgroundColor = "";
					}
					nodeli[i].onclick = function(){
							var tt = this.innerText;
							alert(tt);
					}
				}
			}
